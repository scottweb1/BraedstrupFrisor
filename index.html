<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Brædstrup Frisør</title>
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/barber-shop-icon-logo-vector-icon-template_598213-1562.jpg">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            position: fixed;
            inset: 0;
            touch-action: pan-y;
        }

        .iframe-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100svh;
            overflow: hidden;

            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe
            src="https://braedstrup-hair-haven.lovable.app"
            allowfullscreen
        ></iframe>
    </div>

    <script>
        // Lås X-scroll
        function lockXScroll() {
            if (window.scrollX !== 0) {
                window.scrollTo(0, window.scrollY);
            }
            requestAnimationFrame(lockXScroll);
        }

        lockXScroll();

        document.addEventListener('touchmove', function () {
            if (window.scrollX !== 0) {
                window.scrollTo(0, window.scrollY);
            }
        }, { passive: false });

        // Scroll animation ned og op ved load
        window.addEventListener('load', () => {
            const totalHeight = document.body.scrollHeight - window.innerHeight;

            // Scroll ned
            window.scrollTo({
                top: totalHeight,
                behavior: 'smooth'
            });

            // Scroll op igen efter 300ms
            setTimeout(() => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 300);
        });
    </script>
</body>
</html>
