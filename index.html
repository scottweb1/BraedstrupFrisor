<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">

    <!-- Korrekt mobil viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Brædstrup Frisør</title>

    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/barber-shop-icon-logo-vector-icon-template_598213-1562.jpg">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* undgår dobbelt scroll */
            background: #000; /* fallback hvis iframe loader langsomt */
        }

        .iframe-container {
            width: 100%;
            height: 100svh; /* stabil mobil-højde (bedre end 100vh på iOS) */

            /* iPhone safe areas (notch / home bar) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe 
            src="https://braedstrup-hair-haven.lovable.app"
            loading="lazy"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
